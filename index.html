<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container my-4 contenedor">
        <div class="row justify-content-md-center">
            <div class="col-md-4 bg-dark text-light">
                <div class="my-3">
                    <h3 class="text-center">Generador de contraseñas</h3>
                </div>
                <div class="mb-3">
                    <label for="inputTamaño" class="form-label">Tamaño</label>
                    <input type="number" id="inputTamaño" class="form-control text-center" min="1" max="50"
                        value="10" />
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Incluir numeros</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Incluir simbolos</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-danger" id="btnGenerar">Generar contraseña</button>
                </div>
                <hr />
                <div class="d-grid gap-2 py-3">
                    <span id="contraseñaGenerada" class="badge bg-success"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
